        // ==============================================
        // FEATURE: SEARCH & FILTER FUNCTION 
        // ==============================================
        function updateProductGrid(query, filter) {
            const grid = document.getElementById('product-grid');
            const noResults = document.getElementById('no-results');
            if (!grid) return; // Hanya berjalan jika di halaman produk

            // 1. Update State
            currentSearchQuery = query !== undefined ? query.toLowerCase() : currentSearchQuery;
            currentFilter = filter !== undefined ? filter : currentFilter;
            
            // Sinkronisasi input pencarian
            const searchInput = document.getElementById('product-search');
            if (searchInput && query !== undefined) {
                searchInput.value = query; 
            }

            // 2. Aplikasikan Filtering dan Searching
            const filteredAndSearchedProducts = products.filter(p => {
                const matchesFilter = currentFilter === 'All' || p.tag === currentFilter;
                
                const matchesSearch = p.name.toLowerCase().includes(currentSearchQuery) || 
                                      p.description.toLowerCase().includes(currentSearchQuery) ||
                                      p.tag.toLowerCase().includes(currentSearchQuery);

                return matchesFilter && matchesSearch;
            });

            // 3. Perbarui UI Grid
            if (filteredAndSearchedProducts.length > 0) {
                grid.innerHTML = filteredAndSearchedProducts.map(renderProductCard).join('');
                noResults.classList.add('hidden');
            } else {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
            }
            
            // 4. Perbarui Status Aktif Tombol Filter
            document.querySelectorAll('.filter-btn').forEach(btn => {
                // Hapus kelas aktif dan terapkan kelas default
                btn.classList.remove('bg-zeka-blue', 'text-dark-bg', 'border-zeka-blue', 'hover:bg-zeka-blue/90', 'hover:text-dark-bg');
                btn.classList.add('bg-dark-card/50', 'text-gray-400', 'border-gray-700', 'hover:bg-zeka-blue/20', 'hover:text-zeka-cyan');
                
                // Periksa jika tombol ini adalah filter yang aktif
                const btnFilter = btn.getAttribute('data-filter');
                if (btnFilter === currentFilter) {
                    // Terapkan kelas aktif (Warna Neon)
                    btn.classList.remove('bg-dark-card/50', 'text-gray-400', 'border-gray-700', 'hover:bg-zeka-blue/20', 'hover:text-zeka-cyan');
                    btn.classList.add('bg-zeka-blue', 'text-dark-bg', 'border-zeka-blue', 'hover:bg-zeka-blue/90', 'hover:text-dark-bg');
                }
            });

            lucide.createIcons(); // Re-render icons for new cards
        }

        // Fungsi searchProducts sekarang hanya memanggil fungsi utama
        function searchProducts(query) {
            updateProductGrid(query, currentFilter);
        }

        // Initialize the app on load
        document.addEventListener('DOMContentLoaded', () => {
            renderView(); // Tampilkan Beranda saat pertama kali dimuat
        });
    </script>
</body>

</html>
